<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Admisión Deportista</title>  
    <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
    <h1>Registro de Deportista</h1>  
    <form id="formulario">  
        <label for="nombre">Nombre del estudiante:</label>  
        <input type="text" id="nombre" required>  
        <br>  
        <label for="acumuladoNotas">Acumulado de notas:</label>  
        <input type="number" id="acumuladoNotas" required>  
        <br>  
        <label for="cantidadMaterias">Cantidad de materias:</label>  
        <input type="number" id="cantidadMaterias" required>  
        <br>  
        <label for="deporte">Deporte (1=beisbol - 2=fútbol):</label>  
        <input type="number" id="deporte" required min="1" max="2">  
        <br>  
        <label for="edad">Edad:</label>  
        <input type="number" id="edad" required>  
        <br>  
        <button type="submit">Verificar Admisión</button>  
    </form>  
    <div id="resultado"></div>  

    <script src="CL.estudianteB.js"></script>  
    <script src="Cl_Deportista.js"></script>  
    <script src="main.js"></script>  
</body>  
</html>
